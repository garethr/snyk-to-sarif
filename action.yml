name: "Snyk to SARIF"
description: "Convert a Snyk JSON file to SARIF format"
author: "Gareth Rushgrove"
branding:
  icon: "alert-triangle"
  color: "yellow"
inputs:
  input:
    description: "Where to find the Snyk JSON file"
    default: "snyk.json"
  dockerfile:
    description: "Location of the related Dockerfile in the repository"
    default: "Dockerfile"
  output:
    description: "Where to save the SARIF file to"
    default: "snyk.sarif"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
  - ${{ inputs.input }}
  - --dockerfile
  - ${{ inputs.dockerfile }}
  - -o
  - ${{ inputs.output }}
